    - name: Test (.NET 8.0/Release)
      run: dotnet test -f net8.0 -c Release
    - name: Test (.NET 9.0/Debug)
      run: dotnet test -f net9.0 -c Debug
    - name: Test (.NET 9.0/Release)
      run: dotnet test -f net9.0 -c Release

  test-linux-x64:
