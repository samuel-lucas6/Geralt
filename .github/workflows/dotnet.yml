    - name: Test (.NET 9.0/Release)
      run: dotnet test -f net9.0 -c Release

  test-linux-arm64:
    needs: test-linux-x64
    runs-on: ubuntu-24.04-arm
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
