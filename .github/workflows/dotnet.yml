name: Build and Test

on: [push, pull_request]

defaults:
  run:
    working-directory: src

jobs:

  test-windows-x64:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
    - uses: actions/checkout@v4
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - run: dotnet --info
    - name: Test (.NET 8.0/Debug)
      run: dotnet test -f net8.0 -c Debug
    - name: Test (.NET 8.0/Release)
      run: dotnet test -f net8.0 -c Release
    - name: Test (.NET 6.0/Debug)
      run: dotnet test -f net6.0 -c Debug
    - name: Test (.NET 6.0/Release)
      run: dotnet test -f net6.0 -c Release

  test-linux-x64:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
    - uses: actions/checkout@v4
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - run: dotnet --info
    - name: Test (.NET 8.0/Debug)
      run: dotnet test -f net8.0 -c Debug
    - name: Test (.NET 8.0/Release)
      run: dotnet test -f net8.0 -c Release
    - name: Test (.NET 6.0/Debug)
      run: dotnet test -f net6.0 -c Debug
    - name: Test (.NET 6.0/Release)
      run: dotnet test -f net6.0 -c Release

  test-macos-x64:
    runs-on: macos-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
    - uses: actions/checkout@v4
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - run: dotnet --info
    - name: Test (.NET 8.0/Debug)
      run: dotnet test -f net8.0 -c Debug
    - name: Test (.NET 8.0/Release)
      run: dotnet test -f net8.0 -c Release
    - name: Test (.NET 6.0/Debug)
      run: dotnet test -f net6.0 -c Debug
    - name: Test (.NET 6.0/Release)
      run: dotnet test -f net6.0 -c Release

  test-linux-musl-x64:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0-alpine
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
    - uses: actions/checkout@v4
    - run: dotnet --info
    - name: Test (.NET 8.0/Debug)
      run: dotnet test -f net8.0 -c Debug
    - name: Test (.NET 8.0/Release)
      run: dotnet test -f net8.0 -c Release
